<div class="modal-body">
    <div class="text-center mb-3">
        <i class="far fa-times-circle text-danger" style="font-size: 3em;"></i>
    </div>
    <div style="white-space: pre-wrap">{{message}}</div>
    <div class="mt-3" *ngIf="traceId">Error Code: <code>{{traceId}}</code></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" (click)="modal.dismiss('click close')">
        Close
    </button>
</div>
