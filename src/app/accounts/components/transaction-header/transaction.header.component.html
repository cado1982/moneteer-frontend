<div class="account-title">
    <span class="align-middle mr-2"><i class="fas fa-university"></i></span>
    <h5 [ngClass]="{'italic': !account}">{{!account ? 'All Accounts' : account.name}}</h5>
</div>


<div class="actions">
    <div class="btn-group btn-sm">
        <button [disabled]="(accounts$ | async).length === 0" id="addInflow" class="btn btn-sm btn-outline-success"
            (click)="addInflow()">
            <i class="fas fa-plus-circle"></i><span> Add Income </span>
        </button>
    </div>

    <div class="btn-group btn-sm">
        <button [disabled]="(accounts$ | async).length === 0" id="addOutflow" class="btn btn-sm btn-outline-danger"
            (click)="addOutflow()">
            <i class="fas fa-minus-circle"></i><span> Add Expense </span>
        </button>
    </div>

    <div [hidden]="(selectedTransactions$ | async)?.length === 0" class="btn-group btn-sm">
        <button id="deleteTransactions" class="btn btn-sm btn-danger"
            [disabled]="(selectedTransactions$ | async)?.length === 0" (click)="tryDeleteTransactions()">
            <i class="fas fa-minus-circle"></i><span> Delete Transactions </span>
        </button>
    </div>
</div>
