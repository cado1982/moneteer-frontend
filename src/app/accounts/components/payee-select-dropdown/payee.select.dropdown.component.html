<ng-template #payee let-name="name" let-id="id">
    <div id="{{id}}">{{name}}</div>
</ng-template>

<ng-template #header>
    <small>Payees</small>
</ng-template>

<ng-template #noPayees>
    <div>Enter a new payee.</div>
</ng-template>

<moneteer-dropdown-list [items]="payees" [disabled]="disabled" [(selectedItem)]="selectedPayee"
    [itemTemplate]="payee" [headerTemplate]="header" [noItemsTemplate]="noPayees" [inputSize]="inputSize">
</moneteer-dropdown-list>
