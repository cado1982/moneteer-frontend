<div class="stats">
    <div class="stat box-shadow">
        <div class="stat-title">
            Cleared
        </div>
        <div class="stat-value" [ngClass]="{'is-good-light': cleared > 0, 'is-bad-light': cleared < 0 }">
            {{cleared | budgetCurrency:true | async}}
        </div>
    </div>
    <span class="math-symbol">+</span>
    <div class="stat box-shadow">
        <div class="stat-title">
            Uncleared
        </div>
        <div class="stat-value" [ngClass]="{'is-good-light': uncleared > 0, 'is-bad-light': working < 0 }">
            {{uncleared | budgetCurrency:true | async}}
        </div>
    </div>
    <span class="math-symbol">=</span>
    <div class="stat box-shadow">
        <div class="stat-title">
            Working
        </div>
        <div class="stat-value" [ngClass]="{'is-good-light': working > 0, 'is-bad-light': working < 0 }">
            {{ working | budgetCurrency:true | async }}
        </div>
    </div>
</div>
