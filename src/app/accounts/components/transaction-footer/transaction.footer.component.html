<div class="accounts--transaction-footer-stat">
  <h4>Cleared</h4>
  <h6>{{cleared | budgetCurrency:true }}</h6>
</div>
<div class="accounts--transaction-footer-stat">
  <h4>Uncleared</h4>
  <h6>{{uncleared | budgetCurrency:true }}</h6>
</div>
<div class="accounts--transaction-footer-stat">
  <h4>Balance</h4>
  <h6 [class.is-good]="balance > 0" [class.is-bad]="balance < 0">{{balance | budgetCurrency:true }}</h6>
</div>
