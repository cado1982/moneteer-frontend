<div id="inputs">
    <div class="input-container">
        <label>Date</label>
        <input class="input-control" name="date" type="date" ngbDatepicker [(ngModel)]="date">
    </div>
    <div [hidden]="currentAccountId" class="input-container">
        <label>Account</label>
        <moneteer-account-select-dropdown class="input-control" [accounts]="accounts$ | async" [(selectedAccount)]="account"></moneteer-account-select-dropdown>
    </div>
    <div class="input-container">
        <label>Payee</label>
        <moneteer-payee-select-dropdown class="input-control" [payees]="payees$ | async" [(selectedPayee)]="payee"></moneteer-payee-select-dropdown>
    </div>
    <div class="input-container">
        <label>Envelope</label>  
        <moneteer-envelope-select-dropdown class="input-control" [envelopes]="envelopes$ | async" [(selectedEnvelope)]="envelope"></moneteer-envelope-select-dropdown>
    </div>
    <div class="input-container">
        <label>Memo</label>  
        <input name="description" class="form-control input-control" type="text" [(ngModel)]="description" name="description">
    </div>
    <div class="input-container">
        <label>Outflow</label>
        <input moneteerCurrencyInput [(value)]="outflow" name="outflow" class="input-control form-control" allowZeros=false allowNegative=false>
    </div>
</div>
   
<div id="actions">
    <button type="button" class="btn btn-outline-warning btn-sm" (click)="cancel()">Cancel</button>
    <button [disabled]="!canCreate()" type="button" class="btn btn-primary btn-sm" (click)="create()">Create</button>
</div>
