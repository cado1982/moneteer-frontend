<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete transactions</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Are you sure you want to delete <strong>{{selectedTransactions.length}}</strong> selected
        transactions?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="modal.dismiss('Cancel click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="deleteTransactions()">Delete</button>
</div>
