<div class="stat-header text-shadow">Available Income</div>
<div class="text-shadow" [ngClass]="{'is-good-light': available > 0, 'is-bad-light': available < 0}">{{available | budgetCurrency:true | async}}</div>
<button class="btn btn-sm btn-primary" [hidden]="available <= 0" [routerLink]="'../../../assignIncome'">Move to Envelopes</button>
