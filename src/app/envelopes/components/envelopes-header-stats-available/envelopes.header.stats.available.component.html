<h2 class="text-shadow">{{available < 0 ? 'Overassigned' : 'Available Income'}}</h2>
<h3 class="text-shadow" [ngClass]="{'good': available > 0, 'bad': available < 0}">{{available | budgetCurrency:true | async}}</h3>
<button class="btn btn-sm btn-primary" [hidden]="available <= 0" [routerLink]="'../../../assignIncome'">Move to Envelopes</button>
