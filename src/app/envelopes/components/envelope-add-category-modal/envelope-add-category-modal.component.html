<form [formGroup]="addCategoryForm" (ngSubmit)="create()">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            <i class="far fa-envelope"></i>
            <span> Add Envelope Category</span>
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="categoryName">Name</label>
            <input id="categoryName" autofocus formControlName="categoryName" class="form-control" required>
            <div class="invalid-feedback">
                Please choose a category name.
            </div>
        </div>
        <div [hidden]="!error" class="alert alert-danger mt-3" role="alert">
            {{error}}
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-link" (click)="modal.dismiss('Close click')">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="!addCategoryForm.valid">
            <span [hidden]="!isBusy" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Create
        </button>
    </div>
</form>
