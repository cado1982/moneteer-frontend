<div class="navigate" (click)="back()">
    <i class="fa fa-angle-left"></i>
</div>

<div class="year-and-month">
    <span id="year">{{(selectedMonth | async)?.format("YYYY")}}</span>
    <span id="month">{{(selectedMonth | async)?.format("MMM")}}</span>
</div>

<div class="navigate" (click)="forward()">
    <i class="fa fa-angle-right"></i>
</div>
