<span class="first-column">
    <div class="category-name">
        <i class="fas fa-caret-down" [@toggled]="isToggled"></i>
        <div class="text-shadow-dark m-0 ml-2">{{category?.name}}</div>
        <i class="fas fa-plus-circle add-envelope" (click)="addEnvelope($event)"></i>
    </div>
</span>

<span class="stat-column">{{ balance | budgetCurrency: true | async }}</span>
<span class="stat-column">{{ spendingLast30Days | budgetCurrency: true | async }}</span>
