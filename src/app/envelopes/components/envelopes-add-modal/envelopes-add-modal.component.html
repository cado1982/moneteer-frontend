<form [formGroup]="addEnvelopeForm" (ngSubmit)="submit()">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            <i class="far fa-envelope"></i>
            <span> {{isCreating ? 'Add' : 'Edit'}} Envelope</span>
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="envelopeCategory">Category</label>
            <moneteer-envelope-category-select-dropdown class="w-100" [disabled]="!id"
                [(selectedEnvelopeCategory)]="envelopeCategory" [envelopeCategories]="envelopeCategories$ | async">
            </moneteer-envelope-category-select-dropdown>
        </div>
        <div class="form-group">
            <label for="envelopeName">Name</label>
            <input id="envelopeName" ngbAutofocus formControlName="envelopeName" class="form-control" required>
            <div class="invalid-feedback">
                Please choose an envelope name.
            </div>
        </div>
    </div>
    <div class="modal-footer flex-column align-items-stretch">
        <div class="align-self-end">
            <button type="button" class="btn btn-link" (click)="modal.dismiss('Close click')">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!addEnvelopeForm.valid">
                <span [hidden]="!isBusy" class="spinner-border spinner-border-sm" role="status"
                    aria-hidden="true"></span>
                {{isCreating ? 'Create' : 'Save'}}
            </button>
        </div>

        <moneteer-error-alert [error]="error"></moneteer-error-alert>
    </div>
</form>
