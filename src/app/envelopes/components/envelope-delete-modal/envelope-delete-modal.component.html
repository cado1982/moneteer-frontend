<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
        <i class="far fa-envelope"></i>
        <span> Delete Envelope</span>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="text-danger">
        Are you sure you want to delete the '{{envelope?.name}}' envelope?
    </div>
    <div [hidden]="!error" class="alert alert-danger mt-3" role="alert">
        {{error}}
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-link" (click)="modal.dismiss('Close click')">Cancel</button>
    <button type="submit" class="btn btn-danger" (click)="delete()">
        <span [hidden]="!isBusy" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Delete
    </button>
</div>
