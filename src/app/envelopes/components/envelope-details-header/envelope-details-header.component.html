<div class="header-title">
    {{selectedEnvelope?.name}}
</div>
<div class="badge" [ngClass]="{'badge-success': selectedEnvelope?.balance > 0, 'badge-danger': selectedEnvelope?.balance < 0, 'badge-secondary': selectedEnvelope?.balance === 0}">
    {{selectedEnvelope?.balance | budgetCurrency:true | async}}
</div>
