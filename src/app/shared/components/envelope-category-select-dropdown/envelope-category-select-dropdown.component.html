<ng-template #envelopeCategory let-name="name" let-id="id">
    <div id="{{id}}">{{name}}</div>
</ng-template>

<moneteer-dropdown-list [items]="envelopeCategories" [disabled]="disabled" 
    [(selectedItem)]="selectedEnvelopeCategory" [itemTemplate]="envelopeCategory"
    [inputSize]="inputSize">
</moneteer-dropdown-list>
