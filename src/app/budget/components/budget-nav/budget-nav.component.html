<moneteer-nav>
    <a class="link link-parent" routerLink="envelopes" routerLinkActive="active">
        <clr-icon shape="piggy-bank"></clr-icon>
        Envelopes
    </a>
    
    <div class="link-container">
        <a routerLink="accounts" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}">
            <clr-icon shape="bank"></clr-icon>
            Accounts
        </a>
        <button title="Add Account" class="btn btn-icon btn-sm" (click)="openCreateAccount()">
            <clr-icon shape="plus-circle"></clr-icon>
        </button>
    </div>
    
    <h6 [hidden]="(budgetAccounts | async)?.length === 0">Budget</h6>
    <a class="link link-child" *ngFor="let account of budgetAccounts | async" routerLinkActive="active" [routerLink]="['accounts', account.id]">{{account.name}}</a>
    <h6 [hidden]="(offBudgetAccounts | async)?.length === 0">Off-Budget</h6>
    <a class="link link-child" *ngFor="let account of offBudgetAccounts | async" routerLinkActive="active" [routerLink]="['accounts', account.id]">{{account.name}}</a>
    
    <a class="link link-parent" routerLink="reports" routerLinkActive="active">
    <clr-icon shape="line-chart"></clr-icon>
    Reports
    </a>
</moneteer-nav>
