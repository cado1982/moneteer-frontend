<form [formGroup]="createAccountForm" (ngSubmit)="create()" novalidate>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            <i class="fas fa-university"></i>
            <span> Create Account</span>
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input id="name" ngbAutofocus formControlName="accountName" class="form-control" required>
            <div class="invalid-feedback">
                Please choose an account name.
            </div>
            <small id="nameHelp" class="form-text text-muted">How should Moneteer refer to this account?</small>
        </div>

        <div class="form-group">
            <label for="initialBalance">Current Balance</label>
            <input id="initialBalance" class="form-control" moneteerCurrencyInput [(value)]="initialBalance"
                [allowZeros]="true" [allowNegative]="true">
            <small id="nameHelp" class="form-text text-muted">How much is in the account at the moment?</small>
        </div>

        <!-- <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" name="isBudget" type="checkbox" [(ngModel)]="isBudget" id="isBudgetCheck">
                <label class="form-check-label" for="isBudgetCheck">
                    Budget Account
                </label>
                <small class="form-text text-muted">
                    Should this account be included in your budget? Typically budget accounts are ones
                    that you spend money from. If you are unsure, leave this checked.
                </small>
            </div>
        </div> -->

    </div>
    <div class="modal-footer flex-column align-items-stretch">
        <div class="align-self-end">
            <button type="button" class="btn btn-link" (click)="modal.dismiss('Cancel click')">Cancel</button>
            <button type="submit" class="btn btn-success" [disabled]="!createAccountForm.valid">
                <span [hidden]="!isBusy" class="spinner-border spinner-border-sm" role="status"
                    aria-hidden="true"></span>
                Create
            </button>
        </div>

        <moneteer-error-alert [error]="error"></moneteer-error-alert>
    </div>
</form>
