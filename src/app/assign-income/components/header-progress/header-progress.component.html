<div class="progress" [ngClass]="{'danger':service.assignedIncome > service.availableIncome}">
    <progress [value]="service.percentageAssigned" max="100"></progress>
</div>
<div class="progress-label">
    {{service.assignedIncome | currency:'USD':'symbol-narrow'}} / {{service.availableIncome | currency:'USD':'symbol-narrow'}}
</div>
