<div class="info-container">
    <h5>Assign Income</h5>
    <div class="text-success">{{service.availableIncome$ | async | budgetCurrency:true | async}}</div>
    <div id="progress-container">
        <moneteer-assign-income-header-progress class="align-items-center"></moneteer-assign-income-header-progress>
    </div>
</div>
<div class="actions-container">
    <button [disabled]="!(service.canSubmit$ | async)" (click)="service.submit()" class="btn btn-primary">Done</button>
</div>
